<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>CoffeShop</title>
</head>
<body>
    <h2 align="center" style="color:Black">Регистрация на сайт</h2>
    <div>
        <form class="login_form" id="registrationForm" action="/form_submit" method="post">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password">
            <label for="about">ФИО</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">Мужской</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">Женский</label>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div id="registrationSuccess" style="display:none;">
            <p>Регистрация успешно завершена! <a href="index.html">Перейти на главную страницу</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Simulate form submission
            // Here you can perform any additional actions before redirecting, like sending data to the server

            // Display registration success message
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('registrationSuccess').style.display = 'block';
        });
    </script>
</body>
</html>
